<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Рисование с помощью Canvas</title>
    </head>

    <body>
        <canvas id="canvas" width="2000 " height="2000"></canvas>
        
        <script>

            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(50, 10, 50, 50);
            ctx.fillStyle = 'yellow';
            ctx.fillRect(70, 60, 10, 20);
            ctx.fillStyle = 'skyBlue';
            ctx.fillRect(0, 80, 150, 10);
            ctx.fillStyle = 'green';
            ctx.fillRect(40, 90, 70, 70);
            ctx.fillStyle = 'black';
            ctx.fillRect(40, 160, 10, 40);
            ctx.fillRect(100, 160, 10, 40);
        </script>
    </body>
</html>
