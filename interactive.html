<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Инетрактивное програмированние.</title>
</head>
<body>
    <h1 id="heading">Привет Мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var direction = 'right';
        var offset = 0;
        var moveHeadind = function() {
            if (direction === 'right') {
                $('#heading').offset({left: offset})
                offset++;
                if (offset > 200) { 
                    direction = "down";
                    offset = 0;
                }
            } else if(direction === 'down') {
                $('#heading').offset({top: offset})
                offset++;
                if (offset > 200) { 
                    direction = "left";
                    offset = 200;
                }
            } else if(direction === 'left') {
                $('#heading').offset({left: offset})
                offset--;
                if (offset < 0) { 
                    direction = "up";
                    offset = 200;
                }
            } else if(direction === 'up') {
                $('#heading').offset({top: offset})
                offset--;
                if (offset < 0) { 
                    direction = "right";
                    offset = 0;
                }
            }
        }
        setInterval(moveHeadind, 30);
    </script>
</body>
