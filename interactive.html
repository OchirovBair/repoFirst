<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Инетрактивное програмированние.</title>
</head>
<body>
    <h1 id="heading">Привет Мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var leftOffset = 0;
        var moveHeadind = function () {
            $('#heading').offset({left: leftOffset});
            leftOffset++;
            if (leftOffset > 200) {
                leftOffset = 0;
            }
        }
        setInterval(moveHeadind, 15);
    </script>
</body>
