<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Изучаем jQuery</title>
    </head>
    <body>
        <h1 id="main-heading">Привет Мир!</h1>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            for (var i = 0; i < 5; i++) {
                var time = (i + 1) * 1000;
                $('#main-heading').fadeOut(time / 2).delay(5000);
                $('#main-heading').fadeIn(time / 2).delay(5000)
            }
        </script>
    </body>
</html>
