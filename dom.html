<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Изучаем DOM</title>
    </head>
    <body>
        <h1>Привет Мир!</h1>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            $('h1').text('Best friends');
            var friends = ['Maykle', 'Piter', 'Andy', 'Smith'];
            for (var i = 0; i < friends.length; i++) {
                $('body').append('<p>' + friends[i] + '</p>');
            }
            $('p').append(' лучший!');
        </script>
    </body>
</html>
